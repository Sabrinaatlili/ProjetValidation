<section class="our-courses" id="courses">
    
    <div class=" text-center" style="margin-top: 30px;" >
        <div class="section-heading ">
            <h2>  search teacher by speciality</h2>
        </div>
    
    </div>

        <div class="text-center"style="margin-left: 500px;">
        
                <div class="text-center" >
            <section class="contact-us " id="contact">
                    
                    <div class="col-lg-8 text-center " >

                            <div class="col-lg-12">
                                <div id="contact"  >
                                    <form #searchTeacher="ngForm"  (ngSubmit)="search()">
                                    
                                            <div class=" form-group">

                                                <input type="text" class="form-control col-lg-9" [ngModelOptions]="{standalone: true}" [(ngModel)]="teacher.speciality" #speciality="ngModel" [ngClass]="{ 'is-invalid': searchTeacher.submitted && speciality.invalid }"    placeholder="Speciality" required minlength="5">
                                                
                                            
                                                <button class="btn btn-danger col-lg-3 "  value="search"> Search</button>

                                                <div *ngIf="searchTeacher.submitted && speciality.invalid" class="invalid-feedback" >
                                                    <p *ngIf="speciality.errors?.['required']" style="color: red; margin-top: 20px;">Speciality is required</p>
                                                    <p *ngIf="speciality.errors?.['minlength']" style="color: red; margin-top: 20px;">Speciality has at least 5 chars</p>
                                                
                                                </div>
                                            
                                        
                                            </div>
                                    
                                    </form>
                                    
                                </div>
                                <span style="color: red; margin-top: 80px;"> {{ msgError}}</span>
                            </div>
                    </div>
            
            </section> 
            
        
            </div>
        </div>

       <div class="row" >
            <div class=" text-center" style="margin-top: 50px;"  *ngIf="test">
                <div class="section-heading ">
                    <h2>  Teachers Fouded </h2>
                </div>
            
            </div>
        

       <div class="item col-md-4" *ngFor="let teacher of teachers">

          
            <app-teachers [teacherInput]="teacher"></app-teachers>
          </div>



      
    </div>


</section>
